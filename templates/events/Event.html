{% extends 'layouts/base.html' %}
{% block content%}
	<h1>Events</h1>
	<table class="table table-dark table-sm">
		{% for x in events %}
		<tr>
			<td>{{ x.id }}</td>
			<td>{{ x.association_id_id }}</td>
			<td>{{ x.name}}</td>
			<td>{{ x.date }}</td>
            <td>{{ x.description }}</td>
			<td><a href="update/{{ x.id }}">update</a></td>
			<td><a href="delete/{{ x.id }}">delete</a></td>
		</tr>
		{% endfor %}
	</table>
	<button class="btn btn-outline"><a href="add/">Add Event</a></button>
{% endblock content %}
