{% extends 'layouts/base.html' %}
{% block content%}

	<p>Are you Sure you want to delete "{{ item }}"</p>

	<form action="{% url 'deleteSubscription' item.id %}" method="post">
        {% csrf_token %}
		<a href="{% url 'indexSubscription' %}">Cancel</a>
		<input type="submit" name="confirm">
	</form>

{% endblock content%}
